'/platforms/search':
  get:
    tags: [Platform]
    summary: Search platforms
    operationId: searchPlatforms
    parameters:
      - name: name
        in: query
        description: Partial name of the platform to look for
        required: true
        schema:
          type: string
    responses:
      '200':
        description: List of matching platforms
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/Platform'

'/platforms':
  get:
    tags: [Platform]
    summary: Get all platforms
    operationId: getAllPlatforms
    responses:
      '200':
        description: List of all platforms
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/Platform'
  post:
    tags: [Platform]
    summary: Create a new platform
    operationId: createPlatform
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                minLength: 1
                maxLength: 100
                description: Name of the platform (must be unique)
              img:
                type: string
                format: uri
                description: Optional image URL for the platform
            example:
              name: 'PlayStation 5'
              img: 'https://example.com/ps5-logo.png'
    responses:
      '201':
        description: Platform created successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - properties:
                    data:
                      $ref: '#/components/schemas/Platform'
      '400':
        description: Bad request - Invalid input data or platform already exists
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiResponseError'

