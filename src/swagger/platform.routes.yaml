'/platforms/{id}/upload':
  patch:
    tags: [Platform]
    summary: Upload an image for a platform
    operationId: uploadPlatformImage
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: The platform ID
        schema:
          type: integer
          format: int64
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - img
            properties:
              img:
                type: string
                format: binary
                description: Image file to upload for the platform
    responses:
      '200':
        description: Platform image uploaded successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - properties:
                    data:
                      type: object
                      properties:
                        img:
                          type: string
                          description: Path to the uploaded image
      '400':
        description: Bad request - No image file provided or invalid file
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiResponseError'
      '404':
        description: Platform not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiResponseError'
